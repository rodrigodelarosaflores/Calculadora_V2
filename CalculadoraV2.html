<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Tablas de Multiplicar</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fef6e4, #fcd5ce);
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .content {
      background: #ffffffcc;
      border: 5px dashed #ffb347;
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 {
      color: #ff6f61;
      font-size: 2.8em;
    }
    .question {
      font-size: 2em;
      margin: 20px 0;
      color: #008080;
    }
    input[type="number"] {
      font-size: 1.5em;
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #20b2aa;
      width: 120px;
    }
    button {
      background: #f08080;
      color: white;
      font-size: 1.3em;
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e06666;
    }
    .score {
      margin-top: 20px;
      font-size: 1.6em;
      color: #9932cc;
    }
    .animal {
      margin-top: 20px;
      width: 100px;
    }
    .figures {
      position: absolute;
      top: -40px;
      right: -40px;
      animation: float 4s ease-in-out infinite;
    }
    .shape {
      width: 100px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #20b2aa;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 150px;
      border-radius: 15px;
      border: 3px solid #ffb347;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" id="gamePage">
      <div class="figures">
        <img src="https://i.imgur.com/S5WjXUu.png" alt="figura" class="shape">
      </div>
      <h1>¬°Juego de las Tablas!</h1>
      <div class="question" id="question"></div>
      <input type="number" id="answer" />
      <br />
      <button onclick="checkAnswer()">¬°Vamos!</button>
      <div class="score" id="score">Puntos: 0</div>
      <img src="https://i.imgur.com/2QhJPGC.png" alt="animalito" class="animal" id="animal">
      <div class="nav">
        <a href="#" onclick="showGallery()">Ver Galer√≠a de Animales</a>
      </div>
    </div>

    <div class="content" id="galleryPage" style="display: none;">
      <h1>Galer√≠a de Animales</h1>
      <div class="gallery">
        <img src="https://i.imgur.com/2QhJPGC.png" alt="animal 1">
        <img src="https://i.imgur.com/Lwvdw8O.png" alt="animal 2">
        <img src="https://i.imgur.com/H3OtqLD.png" alt="animal 3">
        <img src="https://i.imgur.com/J1w4Rz5.png" alt="animal 4">
      </div>
      <div class="nav">
        <a href="#" onclick="showGame()">Volver al Juego</a>
      </div>
    </div>
  </div>

  <script>
    let num1, num2;
    let points = 0;

    const question = document.getElementById("question");
    const answer = document.getElementById("answer");
    const score = document.getElementById("score");
    const animal = document.getElementById("animal");
    const gamePage = document.getElementById("gamePage");
    const galleryPage = document.getElementById("galleryPage");
    const animalImages = [
      "https://i.imgur.com/2QhJPGC.png",
      "https://i.imgur.com/Lwvdw8O.png",
      "https://i.imgur.com/H3OtqLD.png",
      "https://i.imgur.com/J1w4Rz5.png"
    ];

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      question.textContent = `¬øCu√°nto es ${num1} x ${num2}?`;
      answer.value = "";
      answer.focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(answer.value);
      if (userAnswer === num1 * num2) {
        points += 5;
        score.textContent = `Puntos: ${points}`;
        animal.src = animalImages[Math.floor(Math.random() * animalImages.length)];
        if (points >= 20) {
          setTimeout(() => {
            alert("¬°Felicidades! Has ganado 20 puntos üéâüéàüê∂");
            points = 0;
            score.textContent = `Puntos: ${points}`;
            generateQuestion();
          }, 200);
        } else {
          generateQuestion();
        }
      } else {
        alert("¬°Ups! Intenta de nuevo üêµ");
      }
    }

    function showGallery() {
      gamePage.style.display = 'none';
      galleryPage.style.display = 'block';
    }

    function showGame() {
      galleryPage.style.display = 'none';
      gamePage.style.display = 'block';
      answer.focus();
    }

    generateQuestion();
  </script>
</body>
</html>
